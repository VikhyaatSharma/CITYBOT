<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City BOT</title>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <div><img src="../static/favicon.ico" alt=""></div>
        <div class="mid">
            <p>Welcome, <span class="special">{{email}}</span></p>
            |
            <p>Your Selected City, is <span class="special">{{city}}</span></p>
        </div>
        <div><a href="/" class="btn btn-light">&#8634; Exit Bot</a></div>
    </div>
    <div class="d-flex">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center" style="z-index: -1; opacity: .01;">
            <img src="../static/artie-typing.gif" alt="">
        </div>
        <div style="position: absolute;">
            <div class="chatbox-wrapper">
                <div class="chatbox-toggle">
                    <i class='bx bx-message-dots'></i>
                </div>
                <div class="chatbox-message-wrapper show">
                    <div class="chatbox-message-header">
                        <div class="chatbox-message-profile">
                            <img src="../static/favicon.ico" alt="" class="chatbox-message-image">
                            <div>
                                <h4 class="chatbox-message-name">City Bot</h4>
                                <p class="chatbox-message-status">online</p>
                            </div>
                        </div>
                        <div class="chatbox-message-dropdown">
                            <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
                            <ul class="chatbox-message-dropdown-menu">
                                <li>
                                    <a href="#">Search</a>
                                </li>
                                <li>
                                    <a href="#">Report</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="chatbox-message-content">
                        <h4 class="chatbox-message-no-message">You don't have message yet!</h4>
                    </div>
                    <div class="chatbox-message-bottom">
                        <form method='POST' class="chatbox-message-form id="messform">
                            {% csrf_token %}
                            <textarea rows="1" placeholder="Type message..." id="usermessage" name='usermessage' class="chatbox-message-input w-100"></textarea>
                            <button type='submit' onclick="getmessage(document.getElementById('usermessage').value)" class="chatbox-message-submit btn btn-primary"><i class='bx bx-send' ></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</html>
