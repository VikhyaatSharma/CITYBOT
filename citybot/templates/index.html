<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bot</title>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="../static/robot.jpg" class="img-fluid image" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 form-holder">
                    <h1 class="h3 text-center mb-3" style="color: #fff;">CITYBOT | Login</h1>
                    <form action="/" method="POST" class="m-2">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" style="background: transparent; color: #fff;" required/>
                            <label class="form-label" for="email">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" name='pass' class="form-control form-control-lg" style="background: transparent; color: #fff;" required/>
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <select class="form-select" aria-label="select city" name='city' required>
                                <option selected disabled>Choose Your City</option>
                                <option value="Jammu">Jammu</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Gurugram">Gurugram</option>
                                <option value="Mohali">Mohali</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100" >Sign in </button>
                        <button type="reset" class="btn btn-danger btn-lg btn-block w-100 my-3">Reset</button>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0" style="color: #fff;">OR</p>
                        </div>

                        <a href="#" class="btn btn-primary btn-lg btn-block w-100" style="background-color: #3b5998" href="#!"
                            role="button">
                            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a href="#" class="btn btn-primary btn-lg btn-block w-100 my-3" style="background-color: #000" href="#!"
                            role="button">
                            <i class="fab fa-twitter me-2"></i>Continue with X</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
